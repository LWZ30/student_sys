<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>学员管理系统</title>
</head>
<body>
    <h3><a href="/admin/">Admin</a></h3>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} - {{ student.get_status_display }}</li>
        {% endfor %}
    </ul>
    <form action="/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="提交" />
    </form>
</body>
</html>
